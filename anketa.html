<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антека записи</title>
</head>

<body>
    <div><a href="./index.html">Главная страница</a></div>
    <div><a href="./registrat.html">Регистрация</a></div>
    <div><a href="./auth.html">Авторизация</a></div>
    <h1>Запись</h1>
    <form action="https://tests.fomenko.top/echo/index.php" method="post">
        <fieldset>
            <fieldset>
                <div>
                    <label for="tip">Тип проблемы</label>
                    <select id="tip" name="tip">
                        <option value="ache">боль</option>
                        <option value="brackets">брекеты</option>
                        <option value="itch">зуд</option>
                        <option value="caries">кариес</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="day">удобный день</label>
                    <input name="day" id="day" type="date" min="2022-01-01" max="2022-12-31" value="2022-01-01">>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="time">удобное время</label>
                    <input name="time:" id="time" type="time">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="streat">улица клиники</label>
                    <select id="streat" name="streat">
                        <option value="Dovzhenko 3">Довженко 3</option>
                        <option value="Tairovo">Tаирово</option>
                        <option value="Pushkinskaya">Пушкинская</option>
                        <option value="Shevchenko">Шевченко</option>
                    </select>
                </div>

            </fieldset>
            <fieldset>
                <div>
                    <select id="teaths" name="teaths">
                        <option selected="children's dentistry">Детская стоматология</option>
                        <option value="reception of a children's orthodontist">Прием детского ортодонта</option>
                        <option value="treatment of milk teeth">Лечение молочных зубов</option>
                        <option value="filling of milk teeth">Пломбирование молочных зубов</option>
                        <option value="braces for children">Брекеты для детей</option>
                        <option value="silvering teeth">Серебрение зубов</option>
                    </select>
                </div>
            </fieldset>
        </fieldset>
        <div>
            <button type="submit">отправить</button>
            <button type="reset">сброс</button>
        </div>
    </form>
</body>

</html>
